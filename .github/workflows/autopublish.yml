name: Auto-publish post

on:
  schedule:
    # Every day at 10:00 Moscow time (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install anthropic google-genai openai requests python-dotenv Pillow

      - name: Run autoposter
        env:
          TEXT_PROVIDER: ${{ secrets.TEXT_PROVIDER }}
          IMAGE_PROVIDER: ${{ secrets.IMAGE_PROVIDER }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python main.py

      - name: Commit updated ideas.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ideas.json
          git diff --staged --quiet || git commit -m "Mark idea as used [auto]"
          git push
